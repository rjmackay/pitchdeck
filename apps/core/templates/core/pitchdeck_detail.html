{% extends 'core/base.html' %}
{% block page_title %}Home - {{ block.super }}{% endblock %}
{% block page_body %}
    <!-- {{ object.name }} -->

    {% for image in object.images.all %}
        {{ image.url }}
        <img src="{{ image.image.url }}" width="800" />
    {% endfor %}

    <p>
        <a href="{{ object.original.url }}">View original</a>
    </p>
{% endblock %}
